
<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>基于 layui 的极简社区页面模版</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="keywords" content="fly,layui,前端社区">
  <meta name="description" content="Fly社区是模块化前端UI框架Layui的官网社区，致力于为web开发提供强劲动力">
  <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
  <link rel="stylesheet" th:href="@{/css/global.css}">
</head>
<body>
<div class="fly-footer" th:fragment="footer">
  <p><a href="http://fly.layui.com/" target="_blank">Mutong社区</a> 2020 &copy; 版权所有：TYUT 软件工程 1715班 制作维护</p>
  <p>
    <a href="https://www.aliyun.com/" target="_blank">服务赞助. 阿里云 ·</a>
    <a href="http://www.layui.com/template/fly/" target="_blank">获取Fly社区前端模版</a>
  </p>
</div>

<script src="../static/layui/layui.js"></script>
<script>
layui.cache.page = '';
layui.cache.user = {
  username: '游客'
  ,uid: -1
  ,avatar: '../static/images/avatar/00.jpg'
  ,experience: 83
  ,sex: '男'
};
layui.config({
  version: "3.0.0"
  ,base: '../static/mods/'  //这里实际使用时，建议改成绝对路径
}).extend({
  fly: 'index'
}).use('fly');
</script>
</body>
</html>
